<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="demo-forms.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <title>Demo FORMS</title>
</head>

<body>

    <div class="form-container">


        <form action="https://github.com/search" method="GET" class="position-relative"  target="_blank">
            <i class="fa-brands fa-github"></i>

            <legend>Choose search type</legend>
            <fieldset>
                    <div>
                        <input type="radio" id="repositories" name="type" value="repositories">
                        <label for="repositories">Repositories</label>

                    </div>
                    <div>
                        <input type="radio" id="issues" name="type" value="issues">
                        <label for="issues">Issues</label>

                    </div>
                    <div>
                        <input type="radio" id="pullrequests" name="type" value="pullrequests">
                        <label for="pullrequests">Pull Requests</label>

                    </div>
            </fieldset>
            
            <label for="search">What code are you searching today</label>
            <input type="search" id="search" name="q" required placeholder="Enter yor search term">

            <button type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>

            <input type="reset">
        </form>
    </div>

    <iframe src="#" name="gitframe" frameborder="0"></iframe>


</body>

</html>
